{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="col-md-4 offset-md-3">
	<h3>Add Record</h3>
	<br>
	<form method="POST" action="{% url 'add_record' %}">
		{% csrf_token %}
		{{ form|crispy }}
	  	<br>
		<button type="submit" class="btn btn-secondary">Add</button>
	
	</form>

</div>


{% endblock %}
